<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrinho de Compras - CineCasa</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div id="site-header"></div>

  <section class="cart-container">
    <div class="cart-content">
      <h1>Seu Carrinho de Compras</h1>
      
      <div id="carrinho-vazio" class="carrinho-vazio" style="display: none;">
        <p><i class="fas fa-shopping-cart"></i></p>
        <p>Seu carrinho está vazio</p>
        <a href="/catalogo.html" class="cta-button">Continuar Comprando</a>
      </div>

      <div id="conteudo-carrinho" class="conteudo-carrinho">
        <table class="tabela-carrinho">
          <thead>
            <tr>
              <th>Filme</th>
              <th>Preço</th>
              <th>Quantidade</th>
              <th>Subtotal</th>
              <th></th>
            </tr>
          </thead>
          <tbody id="itens-carrinho">
            <!-- Items serão carregados aqui -->
          </tbody>
        </table>

        <div class="cart-summary">
          <div class="resumo">
            <div class="resumo-item">
              <span>Subtotal:</span>
              <span id="subtotal">R$ 0,00</span>
            </div>
            <div class="resumo-item">
              <span>Taxa:</span>
              <span id="taxa">R$ 0,00</span>
            </div>
            <div class="resumo-total">
              <span>Total:</span>
              <span id="total">R$ 0,00</span>
            </div>
            
            <div class="botoes">
              <a href="/catalogo.html">
                <button class="continuar-comprando">
                  <i class="fas fa-arrow-left"></i> Continuar Comprando
                </button>
              </a>
              <button class="finalizar-compra" id="checkout-btn">
                <i class="fas fa-check"></i> Finalizar Compra
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="api.js"></script>
  <script src="Script.js"></script>
  <script src="carrinho.js"></script>
</body>
</html>
