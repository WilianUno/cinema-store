<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - CineCasa</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div id="site-header"></div>

  <section class="auth-container">
    <div class="auth-box">
      <h1>Entrar na CineCasa</h1>
      <p class="subtitle">Acesse sua conta para continuar</p>

      <form id="login-form" class="auth-form">
        <div class="form-group">
          <label for="email">Email</label>
          <input 
            type="email" 
            id="email" 
            name="email" 
            placeholder="seu@email.com" 
            required
          >
        </div>

        <div class="form-group">
          <label for="password">Senha</label>
          <input 
            type="password" 
            id="password" 
            name="password" 
            placeholder="Sua senha" 
            required
          >
        </div>

        <button type="submit" class="cta-button">Entrar</button>
      </form>

      <div class="auth-footer">
        <p>Não tem conta? <a href="/register.html">Crie uma aqui</a></p>
        <p><a href="/inicio.html">Voltar ao início</a></p>
      </div>
    </div>
  </section>

  <script src="api.js"></script>
  <script src="Script.js"></script>
  <script>
    const loginForm = document.getElementById('login-form');
    
    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      
      try {
        const response = await API.Auth.login(email, password);
        
        // Armazenar token e dados do usuário
        localStorage.setItem('token', response.token);
        localStorage.setItem('usuarioLogado', response.user.nome);
        localStorage.setItem('userId', response.user.id);
        
        API.Utils.showToast('Login realizado com sucesso!', 'success');
        
        // Redirecionar para catálogo
        setTimeout(() => {
          window.location.href = '/catalogo.html';
        }, 1500);
        
      } catch (error) {
        console.error('Erro no login:', error);
        API.Utils.showToast('Erro ao fazer login. Verifique suas credenciais.', 'error');
      }
    });
  </script>
</body>
</html>
